<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>Deep Learning</title>
<meta name="description" content="Collaborations" />
<style>
  :root {
    --bg:#000; --fg:#fff; --muted:#bbb; --card:#0a0a0a; --stroke:#222;
    --pad: clamp(14px, 3vw, 28px);
    --title: clamp(24px, 5vw, 44px);
    --h3: clamp(16px, 3.2vw, 20px);
    --body: clamp(13px, 2.6vw, 16px);
    --tag: clamp(11px, 2.4vw, 13px);
  }
  html, body { background: var(--bg); color: var(--fg); margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; }
  .container { max-width: 1000px; margin: 0 auto; padding: var(--pad); }
  header { text-align: center; margin: 22px 0 10px; }
  header h1 { font-size: var(--title); font-weight: 600; margin: 0 0 6px; }
  header p  { color: var(--muted); font-size: var(--body); margin: 6px 0 0; }

  .toolbar { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin: 16px 0 18px; }
  .back { text-decoration: none; color: #fff; border: 1px solid #fff; padding: 8px 12px; border-radius: 10px; }
  .count { color: var(--muted); font-size: var(--body); }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 14px;
  }
  .card {
    display: block;
    background: var(--card);
    border: 1px solid var(--stroke);
    border-radius: 16px;
    padding: 14px 14px 12px;
    text-decoration: none;
    color: var(--fg);
    transition: transform .12s ease, border-color .12s ease;
  }
  .card:hover { transform: translateY(-1px); border-color: #444; }
  .meta { display:flex; gap:10px; align-items:center; color: var(--muted); font-size: var(--tag); margin-bottom: 6px; }
  .dot { width:6px; height:6px; border-radius:50%; background:#666; display:inline-block; }
  h3 { font-size: var(--h3); margin: 4px 0 6px; }
  p.desc { color: var(--muted); font-size: var(--body); margin: 0 0 8px; line-height: 1.5; }
  .tags { display:flex; flex-wrap: wrap; gap:6px; }
  .tag { border: 1px solid #333; color:#ddd; padding: 3px 8px; border-radius: 999px; font-size: var(--tag); }

  @media (max-width: 600px) {
    .grid { gap: 10px; }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Collaborations</h1>
      <p>The People I work/ed with</p>
    </header>

    <div class="toolbar">
      <!-- Back to your map; "../" works for project sites -->
      <a class="back" href="../">‚Üê Back to the map</a>
      <div class="count" id="count"></div>
    </div>

    <!-- Link cards -->
    <div class="grid" id="links">
        
      <a class="card" href="https://euclid.caltech.edu/page/ensci-euclid-nasa-science-center" target="_blank" rel="noopener">
        <div class="meta"><span>website</span><span class="dot"></span><span>team</span></div>
        <h3>Euclid NASA Science Center at IPAC</h3>
        <p class="desc">Since 2020</p>
        <div class="tags">
          <span class="tag">Telescope</span>
          <span class="tag">Software</span>
        </div>
      </a>  
    </div>
  </div>

<script>
  // Show a simple count of items
  const grid = document.getElementById('links');
  const count = document.getElementById('count');
  if (grid && count) count.textContent = grid.querySelectorAll('.card').length + " items";
</script>
</body>
</html>
